global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'production-monitor'

# Règles d'alerting
rule_files:
  - "alert_rules.yml"

# Configuration Alertmanager (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Service de monitoring principal
  - job_name: 'monitoring-service'
    static_configs:
      - targets: ['host.docker.internal:8082']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Autres microservices
  - job_name: 'lowcarb-app'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/actuator/prometheus'

  - job_name: 'coalfired-service'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/platform/productCatalogManagement/v4/actuator/prometheus'

  - job_name: 'lowcarbpower-service'
    static_configs:
      - targets: ['host.docker.internal:8081']
    metrics_path: '/actuator/prometheus'

  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']